version: "3"
services:
  web:
    build: .
    ports:
    - "8080:8080"
    depends_on:
    - dbpg
  dbpg:
    image: postgres
    ports:
    - 5432:5432
    environment:
      POSTGRES_DB: filesharing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    volumes:
    - db-data-filesharing:/var/lib/postgresql/data
volumes:
  db-data-filesharing: