<!DOCTYPE html>
<html>
<head>
  	<title>{{.Title}}</title>
	<link rel="shortcut icon" type="image/x-icon" href="res/file-sharing.jpg" />
	<link href="res/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="res/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="res/dropzone/css/dropzone.css" rel="stylesheet">
	<script type="text/javascript" src="res/jquery/js/jquery.min.js"></script>
	<script type="text/javascript" src="res/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="res/dropzone/dropzone.min.js"></script>
</head>
<body>
	<div class="page-header">
		<h3 class="col-md-offset-4">Sharing!!!</h3>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
	   		<form class="form dropzone" action="/upload/" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Size</th>
							</tr>
						</thead>
						<tbody>					
						{{range $index, $fileInfo := .FileInfoList}}
							<tr>
								<td>{{increment $index}}</td>
								<td><a href='{{$fileInfo.Path}}'>{{$fileInfo.Name}}</a></td>
								<td>{{$fileInfo.Size}}</td>
							</tr>
						{{end}}						
						</tbody>
					</table>
				</div>
				<div class="form-group">
					<input type="file" name="file">
				</div>
				<div class="form-group">
					<button type="submit" id="submitBtn" data-loading-text="Uploading..." class="btn btn-primary" autocomplete="off">Upload</button>
					<button type="reset" id="resetBtn" class="btn btn-warning">Cancel</button>
					<script>
					    $('#submitBtn').on('click', function () {
    						var $btn = $(this).button('loading')
  						})
						$('#resetBtn').on('click', function () {
    						document.location.reload(true);
  						})
					</script>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
