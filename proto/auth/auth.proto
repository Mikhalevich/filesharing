syntax = "proto3";

option go_package = "./;auth";

service AuthService {
  rpc Create(User) returns (Response) {}
  rpc Auth(User) returns (Response) {}
}

enum Status {
    Ok = 0;
    AlreadyExist = 1;
    NotExist = 2;
    PwdNotMatch = 3;
}

message Response {
    Status status = 1;
    string token = 2;
}

message User {
    int64 id = 1;
    string name = 2;
    string email = 3;
    string password = 4;
}